<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                class="form-control shadow-sm"
                id="search-input"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
                id="searchButton"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Current"
                class="form-control btn btn-light shadow-sm"
                id="currentButton"
              />
            </div>
          </div>
        </form>
        <div class="mainInfo">
        <h1 id="city"></h1>
        <ul>
            <li id="date"></li>
            <li id="description"></li>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <img
                src="http://openweathermap.org/img/wn/${forecastDay.weather[0].icon
          }@2x.png"
          alt=""
                class="weather-icon float-left"
                id = "icon"
              />
              <div class="float-left">
                <span class="temperature" id="temperature"></span
                ><span class="units">
                  <a href="#" id="celsius-link" class="active">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a>
                </span>
              </div>
            </div>
          </div>
          <div class="col-6 weatherDetails">
            <ul>
              <li>
                  Visibility: <span id="visibility"></span> km</li>
              </li>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
        </div>
        </div>
<div class="forecast">
  5 Days Forecast
</div>
<div class="weather-forecast" id="forecast"></div>
</div>
<div class="myCode">
<a href="https://github.com/keytaS/weather-app" target="_blank" class="linktocode">Open-source code</a> by Kateryna Saltykova
</div>
    <script src="src/index.js"></script>
  </body>
</html>
